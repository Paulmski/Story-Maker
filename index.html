<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>

  <body>

   

      <div class="row">
        <div class="column">
          <button onclick="changeSentencePart(0)">Change person</button>
          <img src="./img/mom.png" />
          <img src="./img/dad.png" />
          <img src="./img/mailman.png" />
          <img src="./img/cousin.png" />
          <img src="./img/teacher.png" />
          <img src="./img/lion.png" />
          <img src="./img/dog.png" />
        </div>
        <div class="column">
          <button onclick="changeSentencePart(1)">Change action</button>
          <img src="./img/sat on.png" />
          <img src="./img/ate.png" />
          <img src="./img/laughing.png" />
          <img src="./img/hugged.png" />
          <img src="./img/climbed on.png" />
          <img src="./img/saw.png" />
          <img src="./img/yelled at.png" />
        </div>
        <div class="column">
          <button onclick="changeSentencePart(2)">Change adjective</button>
          <img src="./img/slimy.png" />
          <img src="./img/red.png" />
          <img src="./img/freaky.png" />
          <img src="./img/big.png" />
          <img src="./img/small.png" />
          <img src="./img/ugly.png" />
          <img src="./img/cute.png" />
        </div>
        <div class="column">
          <button onclick="changeSentencePart(3)">Change thing</button>
          <img src="./img/goat.png" />
          <img src="./img/camel.png" />
          <img src="./img/monkey.png" />
          <img src="./img/giraffe.png" />
          <img src="./img/ape.png" />
          <img src="./img/kitten.png" />
          <img src="./img/sheep.png" />
        </div>
        <div class="column">
          <button onclick="changeSentencePart(4)">Change place</button>
          <img src="./img/on the moon.png" />
          <img src="./img/on a mountain.png" />
          <img src="./img/in a house.png" />
          <img src="./img/in a car.png" />
          <img src="./img/on a train.png" />
          <img src="./img/on the field.png" />
          <img src="./img/in the box.png" />
        </div>
      </div>
    </div>
	<div class="options">
		<button onclick="randomizeSentence()">Randomize</button>
		<button onclick="resetSentence()">Reset</button>
		<button id="speakButton">Speak the prepared sentence</button>
	  </div>
	  <div class="sentence">
		<p id="sentence"></p>
		<script src="js/app.js"></script>
	  </div>
  </body>
</html>
